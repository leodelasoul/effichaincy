{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="site-content">
    <h1>WELCOME TO YOUR DASHBOARD!</h1>
    <h3>This is where you start organising your workflow! </h3>
    <h2>Try it out by uploading a document!</h2>
    <br>
    <p>Upload a new document:</p>
        <form action="{{ url_for('document.upload_doc') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file" class="inputfile" />
            <label for="file">> Click here to choose a file</label>
            <br>
         <input type="submit" class="btn" value="Upload">
        </form>
    </div>
{% endblock %}


{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
{% endblock %}
